<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: block;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    #main {
      background-color: #eee;
      margin: 30px 10px;
      border-radius: 10px;
    }

    #title {
      text-align: center;
      width: 20vw;
      margin: 2px auto 20px;
      padding: 10px;
    }

    #title+p {
      text-align: center;
      width: 20vw;
      margin: 2px auto 20px;
    }

    #img-div {
      background-color: white;
      display: block;
      width: 50vw;
      margin: 2px auto 2px;
      padding: 0px 430px;
    }

    #img-div img {
      width: 1000px;
      height: 600px;
    }

    #img-caption {
      text-align: center;
      margin: 10px;
    }
  </style>
</head>

<body>
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->

  <main id="main">
    <h1 id="title">Alan Turing</h1>
    <p>The inventor of the first computer</p>
    <figure id="img-div">
      <img src="https://www.denverpost.com/wp-content/uploads/2020/02/Code_Breaker_Memorabilia_51691.jpg">
      <figcaption id="img-caption">This is image caption</figcaption>
    </figure>
  </main>








  <!-- “Hello World!”
    Hello World, we are software developers! -->

  <script src="js/index.js"></script>
</body>

</html>
